<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDQuiz</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app"></div>

  <!-- Modal de instruções com título centralizado -->
  <div
    class="modal fade"
    id="startModal"
    tabindex="-1"
    aria-labelledby="startModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow-lg rounded-4 border-0">
        <div class="modal-header bg-primary text-white border-0 justify-content-center">
          <h5 class="modal-title fw-bold" id="startModalLabel">
            🎯 Bem-vindo ao BDQuiz
          </h5>
        </div>
        <div class="modal-body p-4">
          <p class="fs-5 text-center mb-4">
            Prepare-se para um desafio! Teste seus conhecimentos em Cláusulas SQL.
          </p>
          
          <ul class="list-group list-group-flush fs-6">
            <li class="list-group-item py-2">
              ⏰ Responda às perguntas no seu próprio ritmo.
            </li>
            <li class="list-group-item py-2">
              👉 Selecione uma resposta para poder avançar para a próxima questão.
            </li>
            <li class="list-group-item py-2">
              🏆 Ao finalizar, clique em <strong>Enviar</strong> para conferir sua pontuação.
            </li>
          </ul>
        </div>
        <div class="modal-footer border-0 justify-content-center pb-4">
          <button
            type="button"
            class="btn btn-success btn-lg px-5 shadow-sm"
            id="start-btn"
          >
            🚀 Começar!
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
